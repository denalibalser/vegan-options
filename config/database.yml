default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: myapp_development_db
  user: <%= ENV['YOUR_DATABASE_USERNAME'] %>  
  password: <%= ENV['YOUR_DATABASE_PASSWORD'] %> 

test:
  <<: *default
  database: my_database_test

production:
  <<: *default
  database: <%= ENV['YOUR_DATABASE'] %>
  user: <%= ENV['YOUR_DATABASE_USERNAME'] %> 
  password: <%= ENV['YOUR_DATABASE_PASSWORD'] %> 
